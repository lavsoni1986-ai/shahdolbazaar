      content="ShahdolBazaar - Hyperlocal Marketplace"

    <meta

    <meta name="twitter:card" content="summary_large_image" />

    <title>ShahdolBazaar - शहडोल का लोकल मार्केट</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- WhatsApp CSS (Shop pages के लिए ready) -->
    <style>
      .whatsapp-float {
        position: fixed !important;
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 15px;
        background: linear-gradient(45deg, #25d366, #128c7e);
        color: #fff;
        border-radius: 50px;
        font-size: 20px;
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        animation: pulse 2s infinite;
      }
      .whatsapp-float:hover {
        transform: scale(1.1);
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @media (max-width: 480px) {
        .whatsapp-float {
          width: 55px;
          height: 55px;
          font-size: 18px;
          bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
